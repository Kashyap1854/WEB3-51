<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>MedVault|LOGIN</title>
</head>

<body>
    <a href="../home/home.html"><i class='bx bx-arrow-back' style='color:#000000'></i></a>
    <div class="curve"></div>
    <div class="imgbg">
      <img src="3894058.jpeg" class="img">
    </div>

    <div class="backdrop">
        <div class="wrapper">

            <div class="form-box-login">
                <h2 class="login-head">LOGIN</h2>
                <form action="#">
                    <div class="input-login">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="Email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-login">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="Password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-box">
                        <label><input type="checkbox">Remember Me</label>
                        <a class="link" href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" id="Login">LOGIN</button>
                    <div class="register">
                        <p>Don't have an account?<a class="register-link" href="signup.html"> REGISTER</a></p>
                    </div>
                </form>
            </div>
           
        </div>
    </div>

</body>
