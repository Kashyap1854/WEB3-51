<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedVault | Home</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="logo-heading">
    <a><span>Med</span>Vault</a>
</div>

  <div class="sidebar">
    <div class="content">
      <div class="logo">
          <h3>MedVault</h3>
      </div>

      <i class='bx bx-menu' id="btn"></i>
    </div>

      <ul class="list">
        <li class="search">
          <span>
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search...">
          </span>
        </li>

        <li class="list-item active">
          <a href="#" class="list-link">
            <i class='bx bxs-dashboard'></i>
            <span class="link-name">Dashboard</span>
          </a>
          <span class="badge">Dashboard</span>
        </li>
        <li class="list-item">
          <a href="#" class="list-link">
            <i class='bx bx-user'></i>
            <span class="link-name">User</span>
          </a>
          <span class="badge">User</span>
        </li>
        <li class="list-item">
          <a href="#" class="list-link">
            <i class='bx bx-file-blank'></i>
            <span class="link-name">New</span>
          </a>
          <span class="badge">New</span>
        </li>
        <li class="list-item">
          <a href="#" class="list-link">
            <i class='bx bxs-message-minus'></i>
            <span class="link-name">Contact Us</span>
          </a>
          <span class="badge">Contact Us</span>
        </li>
        <li class="list-item">
          <a href="#" class="list-link">
            <i class='bx bx-cog'></i>
            <span class="link-name">Settings</span>
          </a> 
          <span class="badge">Settings</span>             
        </li>
      </ul>
      <ul class="list-logout">
        <li>
          <a href="#" class="list-link">
            <i class='bx bx-log-out'></i>
            <span class="link-name">Log Out</span>
            <span class="badge">Log Out</span>
          </a>
        </li>
      </ul>
  </div>
  <!------------------>
  <div id="upload-container">
    
    <label id="file-label" for="file-input">Choose Files</label>
    <input type="file" id="file-input" multiple accept=".docx, .pdf, .jpeg, .doc" onchange="previewFiles()">

    <div id="file-preview"></div>
</div>
  <script src="main.js"></script>
</body>
</html>
