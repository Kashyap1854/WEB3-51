<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>MedVault|LOGIN</title>
  </head>

  <body>
    <div class="logo-heading">
      <a><span>Med</span>Vault</a>
    </div>
    {% if message %}
    <script>
      function alertUser() {
        console.log("User alerted Successfully ! with message: ");
        alert("{{message}}");
      }
      alertUser();
    </script>
    {% endif %}
    <div class="curve"></div>
    <div class="imgbg">
      <img src="../static/styles/hey2.png" class="img" />
    </div>

    <a href="../templates/home.html"><i class="bx bx-arrow-back"></i></a>

    <div class="backdrop">
      <div class="wrapper">
        <div class="form-box-login">
          <h2 class="login-head">LOGIN</h2>
          <form action=" {{ url_for('login')}}" method="POST">
            <div class="input-login">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input
                type="email"
                id="Email"
                name="email"
                required
                autocomplete="email"
              />
              <label>Email</label>
            </div>
            <div class="input-login">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input
                type="password"
                id="Password"
                name="password"
                autocomplete="current-password"
              />
              <label>Password</label>
            </div>
            <div class="remember-box">
              <label><input type="checkbox" />Remember Me</label>
              <a class="link" href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" id="Login">LOGIN</button>
            <div class="register">
              <p>
                Don't have an account?<a class="register-link" href="#">
                  REGISTER</a
                >
              </p>
            </div>
          </form>
        </div>

        <div class="form-box-register">
          <h2 class="login-head">REGISTRATION</h2>
          <form action="#" method="post">
            <div class="input-login">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" id="Username" name="Username" required />
              <label>Username</label>
            </div>
            <div class="input-login">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input
                type="email"
                id="RegEmail"
                name="Email"
                required
                autocomplete="email"
              />
              <label>Email</label>
            </div>
            <div class="patient-box">
              <label
                ><input
                  type="radio"
                  name="Person"
                  value="Patient"
                />Patient</label
              >
              <label
                ><input
                  type="radio"
                  name="Person"
                  value="Health Representative"
                />Health Representative</label
              >
            </div>
            <div class="input-login">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input
                type="password"
                id="RegPassword"
                name="Password"
                autocomplete="new-password"
              />
              <label>Password</label>
            </div>
            <div class="remember-box">
              <label
                ><input type="checkbox" checked required />I agree to the Terms
                & Conditions</label
              >
            </div>
            <button type="submit" class="btn" id="Register">REGISTER</button>
            <div class="login">
              <p>
                Already have an account?<a class="login-link" href="#">
                  LOGIN</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../static/scripts/login.js"></script>
  </body>
</html>
